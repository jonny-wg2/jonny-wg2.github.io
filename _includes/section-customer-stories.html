<section class="portfolio">

    <div class="content-wrap portfolio-wrap">

        {% for story in site.customer_stories reversed %}

        <div class="portfolio-item">

            <a class="portfolio-item__link" >

                <div class="portfolio-item__image">
                    <img src="{{ story.featured_image  }}" alt="{{ story.title }}">
                </div>

                <div class="portfolio-item__content">
                    <div class="portfolio-item__info">
                        <h2 class="portfolio-item__title">{{ story.title }}</h2>
                        <p class="portfolio-item__subtitle">{{ story.subtitle }}</p>
                    </div>
                </div>

            </a>

        </div>

        {% endfor %}

    </div>

</section>
