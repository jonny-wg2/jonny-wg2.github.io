{% assign logo = blue %}

<header class="header">

<style>
	/* body {
		/* background: {{ site.data.settings.color_settings_blog.background_color }}; */
	} */
	body {	
		background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
		background-size: 100%;
		background-repeat: no-repeat;
	}

	body:before{
		content:'';
		position: fixed;
		top: 0;
		bottom: 0;
		width: 100%;
		z-index: -1;
		background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
	}
	h1, h2, h3, h4, h5, h6 {
		color: {{ site.data.settings.color_settings_blog.text_dark_color }};
	}
	p {
		color: {{ site.data.settings.color_settings_blog.text_light_color }};
	}
	mark {
		background-color: {{ site.data.settings.color_settings_blog.text_dark_color }};
		color: {{ site.data.settings.color_settings_blog.background_color }};
	}
	mark:hover {
			/* background-color: {{ site.data.settings.color_settings_blog.background_color }}; */
			background: transparent;
			color: {{ site.data.settings.color_settings_blog.text_dark_color }};
			transition: all 0.15s ease-in-out;
		}
	.menu__list__item__link {
		color: {{ site.data.settings.color_settings_blog.text_dark_color }};
	}
	.menu__list__item__link:hover {
		color: {{ site.data.settings.color_settings_blog.text_dark_color }};
		
	}
	.menu__list__item__link.active-link {
		color: {{ site.data.settings.color_settings_blog.text_dark_color }};
		border-color: {{ site.data.settings.color_settings_blog.text_dark_color }};
	}

	/* blog */
	.single p a {
		font-weight: 300;
		border-bottom: 2px solid {{ site.data.settings.color_settings_blog.text_dark_color }};
	}
	a {
		text-decoration: none;
		color: {{ site.data.settings.color_settings_blog.text_light_color }};
		/* font-weight: 400; */
	}
	a:hover {
		color: #2a3870;
	}
	p.blog:hover {
		/* background: {{ site.data.settings.color_settings_blog.text_dark_color }}; */
		color: {{ site.data.settings.color_settings_blog.text_dark_color }};
		font-weight: 600;
	}
</style>

</header>
